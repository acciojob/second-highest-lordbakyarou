<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let n1 = -Infinity;
let n2 = -Infinity;

let pos = 0;

for (let i = 0; i < arr.length; i++) {
 
  if (n1 < arr[i]) {
    n2 = n1;
    n1 = arr[i];
    pos = i;
  }

  if (pos != i && n2 < arr[i]) {
    n2 = arr[i];
  }
	 
}
		return n2;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
